<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js" charset="utf-8"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
</head>
<body>
<div class="container">
    <header id="main-header" class="my-container">
        <a href="/">
            <img class="logo" src="/static/images/gepard logo text.jpg"/>
        </a>
        <div align="right">
            <a sec:authorize="isAuthenticated()" class="logger" href="/" th:href="@{/profile}" >[[${#httpServletRequest.remoteUser}]]</a>
            <a sec:authorize="!isAuthenticated()" class="logger" href="/" th:href="@{/login}">Log in</a>
            <a sec:authorize="!isAuthenticated()" class="logger" href="/" th:href="@{/register}">Sign up</a>
            <a sec:authorize="isAuthenticated()" class="logger" href="/" th:href="@{/logout}">Log out</a>
        </div>
    </header>
    <header id="second-header" class="container">
        <div align="center">
            <a href="/">Home</a>
            <a href="/bikes">Bikes</a>
            <a href="/parts">Parts</a>
            <a href="/contacts">Contacts</a>
            <a href="/about">About</a>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <h1> Contact us: </h1>
        <form action="#" th:action="@{contacts/sendRequest}"  method="post" id="contact-form" class="contact-form">

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" autocomplete="off" id="Name" placeholder="Name (1-40 characters)">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail (6-40 characters)">
                    </div>

                    <div>
                        <textarea id="textInput" onfocus="clearContents(this);" placeholder="Message (20-300 characters)" cols="0" rows="5" name="message">

                        </textarea>
                    </div>

                    <button type="submit" class="btn main-btn pull-right">Send a message</button>
        </form>
    </div>
</div>
</body>
<script>

    function clearContents(element) {
    element.value = '';
    }

    $( document ).ready(function() {
    clearContents(document.getElementById("textInput"));
    });
</script>
</html>






</body>
</html>
